baseURL = "https://blog.vnandag.me"
languageCode = "en-us"
theme = "terminal"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "red"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # show selector to switch language
  showLanguageSelector = false
  # set theme to full screen width
  fullWidthTheme = false
  # center theme with default width
  centerTheme = true
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

[languages]
  [languages.en]
    languageName = "English"
    title = "Nanda Gopal"
    subtitle = "trying to find my niche."
    keywords = "blog"
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
        logoText = "Nanda Gopal"
        logoHomeLink = "/"

    [languages.en.menu]
        [[languages.en.menu.main]]
            identifier = "about"
            name = "About"
            url = "/about"
        [[languages.en.menu.main]]
            identifier = "showcase"
            name = "Showcase"
            url = "/showcase"
        [[languages.en.menu.main]]
            identifier = "notes"
            name = "Notes"
            url = "/notes"
        [[languages.en.menu.main]]
            identifier = "links"
            name = "Resources"
            url = "/extblogs"


[privacy]
    [privacy.disqus]
        disable = true
    [privacy.googleAnalytics]
        disable = true
    [privacy.instagram]
        disable = true
    [privacy.twitter]
        disable = true
    [privacy.vimeo]
        disable = true
    [privacy.youtube]
        disable = true

[permalinks]
 posts = "/:year/:filename/"
